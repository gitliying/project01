<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="tel" value="" />
		<span id="checked"></span>
	</body>
</html>
<script src="../lib/jquery-1.4.2.min.js"></script>
<script>
function isPoneAvailable(str) {
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test(str)) {
            return false;
        } else {
            return true;
        }
    }



$('#tel').blur(function(){
	var val = $('#tel').val();
	var res = isPoneAvailable(val);
	if(res){
		$('#checked').html('该手机号可用！').css('color','green');
	}else{
		$('#checked').html('请输入11位有效手机号码！').css('color','red');
	}
});
	
</script>
